<ion-content class="masters">
  <img class="img_logo" src="./assets/icon/Logo_Yellow.png">
  <div text-center class="label_sen myf_medium">
    sensei
  </div>
  <div text-center class="label_achi myf_light">
    achieve mastery
  </div>
  <form [formGroup]="loginData" (ngSubmit)="login()">
  <ion-grid no-padding class='grid_signin'>
    <ion-row class="signin-input-border">
      <ion-col col-12>
        <ion-input type="email" placeholder="Email address" class='myf_regular' formControlName="email"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row class="signin-input-border border-bottom">
      <ion-col>
        <ion-input type="password" placeholder="Password" no-padding class='myf_regular' formControlName="password"> </ion-input>
      </ion-col>
      <ion-col class='col_signin' col-auto>
        <ion-icon name="eye"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-label class='label_forgot myf_regular'>Forgot Password ?</ion-label>
  <button ion-button class="btn_signin myf_regular" [disabled]="!loginData.valid">Sign in</button>
 </form>
   <button ion-button clear class="btn_close" (click)="goBack()">
    <ion-icon name="ios-close-circle-outline"></ion-icon>
  </button>
</ion-content>
