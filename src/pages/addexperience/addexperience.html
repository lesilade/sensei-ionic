<ion-header>
  <ion-navbar color="primary" hideBackButton="true">
    <ion-title text-center class='myf_regular'>Add Experience </ion-title>
    <ion-buttons left>
      <button ion-button icon-only class="my_header_icon" (click)="goBack()">
        <ion-icon name="ios-arrow-dropleft-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right style="width:40px;">
      <button ion-button icon-only class="my_header_icon">
        <ion-icon name="ios-arrow-dropleft-outline" style="display:none;"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="masters">
  <div class='plus_div'>
    <div margin class='myf_regular'>
      Add your recent experience
      <ion-icon name="ios-add-circle-outline" item-end></ion-icon>
    </div>
    <hr>
  </div>
  <form [formGroup]="formData" (ngSubmit)="handleSubmit()">
  <div margin>
    <div class="input_div">
      <p class="myft_regular">Organization</p>
      <div margin-top style="border:1px solid #dbdbdb">
        <ion-input type="text" placeholder="Enter company name" class="myft_regular ion_input1" formControlName="organization"></ion-input>
      </div>
    </div>
    <div class="input_div">
      <p class="myft_regular">Title</p>
      <div margin-top style="border:1px solid #dbdbdb">
        <ion-input type="text" placeholder="Enter title" class="myft_regular ion_input1" formControlName="title"></ion-input>
      </div>
    </div>
    <ion-row>
      <ion-col class='input_div input_div1'>
        <p class="myft_regular">City</p>
        <div margin-top style="border:1px solid #dbdbdb">
          <ion-input type="text" placeholder="Enter city name" class="myft_regular ion_input1" formControlName="city"></ion-input>
        </div>
      </ion-col>
      <ion-col class='input_div input_div2'>
        <p class="myft_regular">Start Date</p>
        <div margin-top style="border:1px solid #dbdbdb">
          <ion-input type="text" placeholder="Enter MM/YY" class="myft_regular ion_input1" formControlName="startdate"></ion-input>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class='input_div input_div1'>
        <p class="myft_regular">State</p>
        <div margin-top style="border:1px solid #dbdbdb">
          <ion-input type="text" placeholder="e.g NY" class="myft_regular ion_input1" formControlName="state"></ion-input>
        </div>
      </ion-col>
      <ion-col class='input_div input_div2'>
        <p class="myft_regular">End Date</p>
        <div margin-top style="border:1px solid #dbdbdb">
          <ion-input type="text" placeholder="Enter MM/YY" class="myft_regular ion_input1" formControlName="enddate"></ion-input>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class='input_div'>
      </ion-col>
      <ion-col class='input_div input_div2'>
        <ion-item>
          <ion-label class="myf_regular">Current</ion-label>
          <ion-toggle color="secondary" formControlName="iscurrent" checked="false"></ion-toggle>
        </ion-item>
      </ion-col>
    </ion-row>
  </div>
  <div margin>
    <button ion-button class="btn_save myf_regular" [disabled]="!formData.valid">Save</button>
  </div>
 </form>
  <div margin class="btn_delete myf_regular">
    Delete
  </div>
  <div no-margin>
    <hr>
  </div>
  <div margin text-center class='myf_regular'>
    OR
  </div>
  <div margin>
    <button ion-button class="linked myf_regular">Import from LinkedIn</button>
  </div>
</ion-content>
