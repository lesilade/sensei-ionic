<ion-content class="masters">
  <div text-center class="label_achi myf_light">
    Check your email for your activation code
  </div>
  <form [formGroup]="keyData" (ngSubmit)="activate()">
  <ion-grid no-padding class='grid_signin'>
    <ion-row class="signin-input-border">
      <ion-col col-12>
        <ion-input type="text" placeholder="Activation Code" class='myf_regular' formControlName="key"></ion-input>
      </ion-col>
    </ion-row>
  </ion-grid>
  <button ion-button class="btn_signin myf_regular" [disabled]="!keyData.valid">Activate</button>
  <button ion-button clear class="btn_close" (click)="goBack()">
    <ion-icon name="ios-close-circle-outline"></ion-icon>
  </button>
 </form>
</ion-content>
