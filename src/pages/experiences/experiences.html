<ion-header>
  <ion-navbar color="primary" hideBackButton="true">
    <ion-title text-center class='myf_regular'>Experience</ion-title>
    <ion-buttons left>
      <button ion-button icon-only class="my_header_icon" (click)="goBack()">
        <ion-icon name="ios-arrow-dropleft-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right style="width:40px;">
      <button ion-button icon-only class="my_header_icon">
        <ion-icon name="ios-arrow-dropleft-outline" style="display:none;"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="masters">
  <div class='plus_div'>
    <div margin class='myf_regular'>
      Add your recent experience
      <ion-icon name="ios-add-circle-outline" item-end (click)=goToAddExperience()></ion-icon>
    </div>
    <hr>
  </div>
  <ion-list no-margin *ngFor="let experience of experiences; let i = index">
    <ion-item>
      <ion-icon item-start>
        <img class="start_img" src="./assets/icon/exp_img.png">
      </ion-icon>
      <h3 class='myf_medium'>{{experience.title}}</h3>
      <p class="item_pp myf_light">{{experience.organization}}</p>
      <p class="item_pp myf_light">{{experience.startdate | date:'MMM yyyy'}} - {{experience.enddate ? ( experience.enddate | date:'MMM yyyy') : 'Current'}}</p>
      <p class="item_pp myf_light">{{experience.city}}, {{experience.state}}</p>
      <ion-icon item-end (click)="goNext()">
        <img class="end_img" src="./assets/icon/edit.png">
      </ion-icon>
    </ion-item>
    <hr no-margin margin-left margin-right>
  </ion-list>
</ion-content>
