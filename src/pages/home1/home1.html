<ion-header no-border>
  <ion-navbar color="primary" hideBackButton="true">
    <ion-buttons left>
      <button ion-button icon-only class="leftImageIcon" (click)="goToMessage()">
        <img src="./assets/icon/leftIcon.png" />
      </button>
    </ion-buttons>
    <ion-searchbar class="my_search" placeholder="Search..." (click)="goToSearch()"></ion-searchbar>
    <ion-buttons right>
      <button ion-button icon-only class="rightImageIcon" (click)="goToProfile()">
        <img src="./assets/icon/rightIcon.png" />
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class='masters'>

   <!-- Card section -->
  <ion-card margin *ngFor="let feed of newsFeeds; let i = index; trackBy:trackByIndex;">
    <ion-item margin no-padding>
      <ion-avatar item-start>
        <img src="./assets/icon/img1.jpg">
      </ion-avatar>
      <span class="myf_medium span_name"><div>{{feed.response.user.firstName}} {{feed.response.user.lastName}}</div><img src="./assets/icon/star{{feed.response.user.id}}.png" class="imagestar3"><img src="./assets/icon/MORE.png" class="imagestar4" (click)="goToNewsFeed()"></span>
      <p class='myf_regular imagestar5'>{{feed.response.user.email}}</p>
    </ion-item>
    <hr>
    <div margin>
      <h4 class='myf_regular'>{{feed.response.title}}</h4>
      <div margin-top margin-bottom>
        <img src="./assets/icon/amazonimg.png">
        <div class="home_sub_div">
          <ion-item no-margin no-padding>
            <p margin-right class='myf_light' style="color:#202020;">{{feed.response.content}}</p>
            <button ion-button clear item-end style="float:right;padding:0px;margin:3px 0px auto 0px;" (click)="goBelt('BeltPage')"><img src="./assets/icon/Forma1_0.png" style="width:16px;"></button>
            <a class='myf_light' style="color:#004eff;">See more...</a>
          </ion-item>
        </div>
      </div>
    </div>
    <div>
      <p margin-left class='myf_light like_p'>{{feed.response.likes.count}} likes <strong>&middot;</strong> {{feed.response.comment.length}} Comments</p>
      <hr>
      <ion-row text-center>
        <ion-col no-padding style='padding-bottom:4px;'>
          <button ion-button icon-left clear small (click)="saveLike(feed)">
            <img src="./assets/icon/thumbsup.png" class="suggestionimg">
            <div class="suggestion myf_light">Like</div>
          </button>
        </ion-col>
        <ion-col no-padding style='padding-bottom:4px;'>
          <button ion-button icon-left clear small (click)="saveComment(feed)">
            <img src="./assets/icon/comment.png" class="suggestionimg">
            <div class="suggestion myf_light">Comment</div>
          </button>
        </ion-col>
        <ion-col no-padding style='padding-bottom:4px;'>
          <button ion-button icon-left clear small>
            <img src="./assets/icon/share.png" class="suggestionimg">
            <div class="suggestion myf_light">Share</div>
          </button>
        </ion-col>
      </ion-row>
    </div>
  </ion-card>

   <!-- End Card section -->

<ion-footer>
  <ion-grid text-center>
    <ion-row>
      <ion-col>
        <a class="has-title has-icon footer_btn_act">
          <img src="./assets/icon/homeIcon.png">
          <p class='myf_semibold'>Home</p>
        </a>
      </ion-col>
      <ion-col>
        <a class="has-title has-icon footer_btn" (click)="goToRequest()">
          <img src="./assets/icon/requestIcon1.png">
          <p class='myf_regular'>Request</p>
        </a>
      </ion-col>
      <ion-col>
        <a class="has-title has-icon footer_btn" (click)="goToDashboard()">
          <img src="./assets/icon/dashboardIcon1.png">
          <p class='myf_regular'>Dashboard</p>
        </a>
      </ion-col>
      <ion-col>
        <a class="has-title has-icon footer_btn" (click)="goToConnection()">
          <img src="./assets/icon/connectionIcon1.png">
          <p class='myf_regular'>Connections</p>
        </a>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
